<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery</title>
    <link rel="icon" href="kb.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script>
      let list = "";
      fetch("photos.json")
        .then((response) => response.json())
        .then((json) => {
          json.forEach((todo) => {
            list += ` 
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <img class="rounded-circle mb-3" src="${todo.thumbnailUrl}" width="100%" />
                               <p class="card-text text-center"><strong>${todo.title}</strong></p>
                        </div>
                    </div>
				`;
          });
          document.querySelector(".row").innerHTML = list;
        });
    </script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <img src="kb.png" width="40" />
        </div>
        <div class="col-md-3 text-end">
          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="index.html" class="nav-link px-2 link-dark"><i class="bi bi-house fs-2"></i></a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 link-secondary"><i class="bi bi-images fs-2"></i></a>
            </li>
            <li>
              <a href="about.html" class="nav-link px-2 link-dark"><i class="bi bi-info-circle fs-2"></i></a>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <h1 class="display-2 text-center">
        GALLERY
    </h1>
    <main>
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="row"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
